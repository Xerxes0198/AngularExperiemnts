<html ng-app="store">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	</head>

	<body ng-controller="StoreController as store">
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<H1>{{product.name}}</H1>
				<H2>{{product.price | currency}}</H2>
				<p>{{product.description}}</p>
				<Button ng-show="product.canPurchase"> Add Me! </Button>
			</li>
		</ul>
		
		<section ng-repeat="product in store.products" ng-init="tab = 1" ng-controller="PanelController as panel">
			<ul class="nav nav-pills">
				<li ng-class="{active:panel.isSelected(1)}"><a href="#" ng-click="panel.selectTab(1)">Description</a></li>
				<li ng-class="{active:panel.isSelected(2)}"><a href="#" ng-click="panel.selectTab(2)">Specifications</a></li>
				<li ng-class="{active:panel.isSelected(3)}"><a href="#" ng-click="panel.selectTab(3)">Reviews</a></li>
			</ul>

			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>

			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specifications</h4>
			</div>

			<div class="panel" ng-show="panel.isSelected(3)" ng-repeat="review in pr">
				<form name="reviewForm" ng-controller="ReviewController as reviewCtrl">
					<blockquote>
						<b>Stars: {{}}</b>
						
					</blockquote>
					
				</form>
			</div>
		</section>
	</body>
</html>
